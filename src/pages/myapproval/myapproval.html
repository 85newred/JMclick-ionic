<ion-header>

    <ion-navbar color="secondary">
      <ion-title>My Approval</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
<ion-content class="ion-content">
  <div *ngIf="items.length < 1">
    <p class="none">No record found</p>
  </div>

  <ion-item *ngFor="let item of items;">
    
    <ion-avatar item-start width="20px" height="20px" class="ion-avatar">
      <img src="assets/img/myapproval (3).png"  width="20px" height="20px">
    </ion-avatar>
    <ion-col [navPush]="myapprovaldetail" [navParams]="item">
      <p style="color:blueviolet" ALIGN=RIGHT ><b>{{ notifications[item.LeaveId] ? 'New ': ''}}</b></p>
      <!--div class="date">
      <p>1 hour ago</p>
      </div-->
      <div text-wrap>

        <h3>{{item.Start_Date}} </h3>
      </div>
      <div text-wrap>
        {{item.Name}}
      </div>
      <div text-wrap class="detail">
        {{item.Leave_Type}}
      </div>
      <p style="color:#fed330">({{item.Status}})</p>
    </ion-col>
  </ion-item>

</ion-content>
