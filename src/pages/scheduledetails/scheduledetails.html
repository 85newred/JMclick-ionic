
<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Schedules detail</ion-title>
  </ion-navbar>

</ion-header>

  
<ion-content padding class="ion-content">
  <div class="notice-body">

    <div class="title-notice">
      <br>
      <h1>{{Event}}</h1>
    </div>

    <br>

    <div class="date" >
      <p>Date: {{Start_Date}}</p>
      <p>Time: {{Time}}</p>
      <p>Venue: {{Venue}}</p>
      <p>Details: {{Remarks}}</p>
    </div>

    <div class="notice-content">
      <div class="text">
        <pre>{{Content}}</pre>
      </div>
    </div>

  </div>
</ion-content>
