<ion-header>
  <ion-navbar color="primary">
    <ion-title>Item History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content">

  <ion-card *ngFor="let item of items;">

    <ion-card-header color="primary">
        {{item.Date}} ({{ myFunction(item.Date) }})
    </ion-card-header>

    <ion-card-content color="primary">
      Project Name: {{item.ProjectId}}<br>        
      Holder: {{item.Name}} <br>
      Transfer To: {{item.TransferName}}<br>
      Car No: {{item.Car_No}}<br>
      Status: {{item.Status}}<br>
    </ion-card-content>

  </ion-card>

</ion-content>
