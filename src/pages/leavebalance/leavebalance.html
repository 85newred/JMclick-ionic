<ion-header>
    <ion-navbar color="secondary">
      <ion-title>Leave Balance</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding class="ion-content-body">
  <div class="ion-item-body" *ngFor="let type of types;" >
    <ion-item class="ion-item-item">

      <!-- Leave Balance Details -->
  

      <!-- Leave Balance = 0 Details -->
      <div class="ion-item-body">
        <ion-item class="ion-item-item">
          <div class="title">{{ type.Leave_Type }}</div>
          <!-- <p class="balance">Leave Balance: {{type.Total_Leave_Balance}}</p> -->
          <div *ngIf="type.Total_Leave_Balance == 0 || type.Total_Leave_Balance == null">
            <h3 class="balance">{{type.Total_Leave_Balance? type.Total_Leave_Balance: 0}}</h3>
          </div>
          <div *ngIf="type.Total_Leave_Balance != '0' && type.Total_Leave_Balance != null">
            <h3 class="balance2">{{type.Total_Leave_Balance}}</h3>
          </div>
        </ion-item>
      </div>

    </ion-item>
  </div>
</ion-content>
