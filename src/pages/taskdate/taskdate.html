<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Task Date</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="ion-content-body">
  <ion-item class="ion-item">
    <ion-label stacked color="primary">Start Date</ion-label>
    <ion-datetime pickerFormat="DD MMM YYYY" displayFormat="DD MM YYYY" placeholder="choose start date" [(ngModel)]="Start_Date">
    </ion-datetime>
  </ion-item>

  <ion-item class="ion-item">
    <ion-label stacked color="primary">End Date</ion-label>
    <ion-datetime pickerFormat="DD MMM YYYY" displayFormat="DD MM YYYY" placeholder="choose end date" [(ngModel)]="End_Date">
    </ion-datetime>
  </ion-item>

  <button ion-button full color="primary" (click)="submitClaim()">SUBMIT</button>

</ion-content>
