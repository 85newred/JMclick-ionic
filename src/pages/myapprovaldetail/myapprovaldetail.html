<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Leave Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>{{Start_Date}}</h1>

  <br>
  <div class="detail">
    <p>Status: {{Status}} </p>
    <p>Name: {{Name}}</p>
    <p>Leave Type: {{Leave_Type}}</p>
    <p>Leave Term: {{Leave_Term}}</p>
    <p>End Date: {{End_Date}}</p>
    <p>No. of Days: {{No_of_Days}}</p>
    <p>Reason: {{Reason}}</p>
    <p>Project Name: {{Project_Name}}</p>
    <p>Approver: {{Approver}}</p>
    <br>
  </div>

  <div *ngIf="Web_Path" class="thumbnail-container">
    <ul class="thumbnail-list">
      <img class="thumbnail-image" [src]="'https://jmclicks.com' + Web_Path" imageViewer>
    </ul>
  </div>


  <div class="row">
    <div class="col">
      <button ion-button full color="primary" class="button-redirect" [navPush]="myapprovalredirect" [navParams]="leave">
        Redirect
      </button>
    </div>
    <div class="col">
      <button ion-button full class="button-approve" type="submit" (click)="approveLeave()">
        Approve
      </button>
    </div>
      <div class="col">
      <button ion-button full color="danger" type="submit" (click)="rejectLeave()">
        Reject
      </button>
    </div>
  </div>

</ion-content>
