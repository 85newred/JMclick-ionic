<ion-content>
  <div *ngIf="items && items.length < 1">
    <p class="none">No record found</p>
  </div>
  <ion-item *ngFor="let item of items;" (click)="goToDetail(item)">
    <ion-avatar item-start width="20px" height="20px" class="ion-avatar">
      <img src="assets/img/leave status (2).png"  width="20px" height="20px">
    </ion-avatar>
    <div text-wrap class="detail">
      <h2>{{item.Project_Name}}</h2>
      <p class="p-detail">
        {{item.Start_Date}}
      <br>
      RM {{item.Total_Requested}}
      <br>
      Approver : {{item.Approver}}
      </p>
    </div>
    <p class="p">{{item.Status}}</p>
  </ion-item>
  
</ion-content>
