
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Admin Advance Status</ion-title>
  </ion-navbar>

</ion-header>

  
<ion-content>
  <ion-tabs tabsPlacement= 'top'>
    <ion-tab [root]="tab1" tabTitle="Pending" tabsHideOnSubPages="true" [tabBadge]="adminPendingAdvanceBadgeCount"></ion-tab>
    <ion-tab [root]="tab2" tabTitle="Approved" tabsHideOnSubPages="true"></ion-tab>
    <ion-tab [root]="tab3" tabTitle="Rejected" tabsHideOnSubPages="true"></ion-tab>
  </ion-tabs>
</ion-content>
