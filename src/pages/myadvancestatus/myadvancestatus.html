
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>My Advance Status</ion-title>
  </ion-navbar>

</ion-header>
  
  
<ion-content>
  <ion-tabs tabsPlacement= 'top'>
    <ion-tab [root]="tab1" tabTitle="Pending" tabsHideOnSubPages="true"></ion-tab>
    <ion-tab [root]="tab2" tabTitle="Approved" tabsHideOnSubPages="true" [tabBadge]="approvedAdvanceBadgeCount"></ion-tab>
    <ion-tab [root]="tab3" tabTitle="Rejected" tabsHideOnSubPages="true" [tabBadge]="rejectedAdvanceBadgeCount"></ion-tab>
  </ion-tabs>
</ion-content>
