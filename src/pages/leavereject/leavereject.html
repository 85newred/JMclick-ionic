<!--
  Generated template for the LeaverejectedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->



<ion-content class="ion-content">
  <div *ngIf="items && items.length < 1">
    <p class="none">No record found</p>
  </div>
  <ion-item *ngFor="let item of items;" (click)="gotoPage(item)">
    <ion-avatar item-start width="20px" height="20px" class="ion-avatar">
      <img src="assets/img/leave-reject.png"  width="20px" height="20px">
    </ion-avatar>
    <p style="color:rgb(72, 48, 95)" ALIGN=RIGHT ><b>{{ notifications[item.Id] ? 'New ': ''}}</b></p>

    <h3>{{item.Start_Date}}</h3>
    <div text-wrap class="detail">
      {{item.Leave_Type}}
    </div>
    <p class="p">{{item.Status}}</p>
  </ion-item>

</ion-content>
