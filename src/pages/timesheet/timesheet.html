<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Timesheet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content">

  <!-- <div class="box">
    <div>

    </div>

  </div>  -->

  <div class="body-timesheet">

    <div class="box">
      <p class="p">Timesheet Summary View</p>
      <ion-item class="ion-item">
        <div *ngIf="calendarOptions">
          <ng-fullcalendar #ucCalendar [options]="calendarOptions"></ng-fullcalendar>
      </div>
      </ion-item>
    </div>

    <ion-item class="ion-item">
      <ion-label stacked color="primary">Start Date</ion-label>
      <ion-datetime pickerFormat="DD MMM YYYY" displayFormat="DD MMM YYYY" max="2100" placeholder="choose start date" [(ngModel)]="Start_Date">
      </ion-datetime>
    </ion-item>

    <ion-item class="ion-item">
      <ion-label stacked color="primary">End Date</ion-label>
      <ion-datetime pickerFormat="DD MMM YYYY" displayFormat="DD MMM YYYY" max="2100" placeholder="choose end date" [(ngModel)]="End_Date">
      </ion-datetime>
    </ion-item>

  </div>
  <button ion-button  style="width: 95%;" (click)="submitClaim()">View timesheet record</button>

</ion-content>
