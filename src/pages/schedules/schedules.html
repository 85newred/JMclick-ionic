<ion-header>

    <ion-navbar color="secondary">
      <ion-title>Schedules</ion-title>
    </ion-navbar>
  
  </ion-header>  
    
  <ion-content class="ion-content background">
    <ion-list >
      <ion-col *ngFor="let item of items;">
        <ion-grid [navPush]="scheduledetailspage" [navParams]="item">
          <ion-item>
            <p style="color:blueviolet" ALIGN=RIGHT ><b>{{ notifications[item.ScheduleId] ? 'New ': ''}}</b></p>
            <!-- <ion-avatar item-start class="ion-avatar">
              <ion-icon ios="ios-megaphone" md="md-megaphone" style="zoom:2.0;"></ion-icon>
            </ion-avatar> -->
            <div class="date">
              <p>{{item.Start_Date}}</p>
            </div>
            <div text-wrap>
              <h2>{{item.Event}}</h2>
            </div>
          </ion-item>
        </ion-grid>
      </ion-col>
    </ion-list>
  </ion-content>
