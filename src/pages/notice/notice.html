<ion-header>

  <ion-navbar color="secondary">
    <ion-title>General Notice</ion-title>
    <!-- <ion-searchbar showCancelButton="always" #mySearchbar (ionInput)="getList($event)" ></ion-searchbar> -->

  </ion-navbar>

</ion-header>  
  
<ion-content class="ion-content background">
  <ion-list >
    <ion-col *ngFor="let item of items;">
      <ion-grid [navPush]="noticedetailpage" [navParams]="item">
        <ion-item>
          <p style="color:blueviolet" ALIGN=RIGHT ><b>{{ notifications[item.Id] ? 'New ': ''}}</b></p>
          <ion-avatar item-start class="ion-avatar">
            <ion-icon ios="ios-megaphone" md="md-megaphone" style="zoom:2.0;"></ion-icon>
          </ion-avatar>
          <div class="date">
            <!-- <p>{{item.End_Date}}</p> -->
          </div>
          <div text-wrap>
            <h2>{{item.Title}}</h2>
          </div>
        </ion-item>
      </ion-grid>
    </ion-col>
  </ion-list>
</ion-content>
